<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifier-profil-admin</title>
    <link rel="stylesheet" href="modifier_profil_admin.css">
    <link rel="stylesheet" href="./assets/Icons/fontawesome-free-6.1.1-web/css/all.css">

</head>
<body>
    <div class="wrapped">
        <header>
            <nav>
                <a href="###" title="Retour ">
                    <span class="Iconretour"> <i class= "fa fa-arrow-left"> </i> </span>
                    <!-- <img src="assets/Icons/md-arrow-round-back.svg" alt="retour" width="100%" class="Iconretour"> -->

            </nav>
            <div class="titredepage">
                <span>Modifier Profil Admin</span>
            </div>
        </header>
        <main>
            <section class="wrapped_iconcontener">
                <div class="photo_profil_contener">
                    <div>
                        <img src="assets/Icons/md-person.svg" alt="md-person" class="photo_profil">
                    </div>
                </div>
            </section>
            <section class="info_personnel">

                    <input type="text" placeholder="Nom:">

                    <button class="cancel_button">
                        Annuler
                    </button>
                    <button class="Save_button">
                        Enregistrer
                    </button>
                </form>
            </section>
        </main>
        <footer>
            <div>
                &copy; Copyryghts HomaBiopé
            </div>

                <a href="##" title="FACEBOOK">

                </a>
                <a href="##" title="LINKEDIN">

                <a href="##" title="INTAGRAM">
