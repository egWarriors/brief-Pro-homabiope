<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="infos-personnelles.css">
    <link rel="stylesheet" href="./assets/Icons/fontawesome-free-6.1.1-web/css/all.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Personnelles</title>
</head>
<body>
    <div class="bodySecond">
        <header>
            <div class="headerContainer">
                <div class="arrowIconContainer">
                    <span class="arrowIcon"><a href="./index.html"><i class="fa fa-arrow-left"></i></a></span>
                </div>
                <div class="headerTitleContainer">
                    <span class="pageTitle latoBold">Infos Personnelles</span>
                </div>
            </div>
        </header>
    
        <main>
            <div class="mainContainer lato">
                <section>
                    <div class="mainRow1"><span class="mainTitle ">Renseignez vos informations personnelles
                    </span></div>
                    <div class="separateur"><hr></div>
                </section>
                <section>
                    <div class="formContainer">
                        <form action="">
                            <div class="formRow">
                                <div class="formRowItem middleSpace">
                                    <div>
                                        <div class="labelContainer labelNom"><label for="nom">Nom:</label></div>
                                        <div class="inputContainer inputNom"><input type="text" name="" id="nom" placeholder="Votre Nom"></div>
                                    </div>
                                </div>
                                <div class="formRowItem middleSpace">
                                    <div>
                                        <div class="labelContainer labelPrenom"><label for="prenom">Pre.(s):</label></div>
                                        <div class="inputContainer inputPrenom"><input type="text" name="" id="prenom" placeholder="prenom(s)"></div>
                                    </div>
    
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="formRowItem fullSpace">
                                    <div>
                                        <div class="labelContainer labelNaissance"><label for="naiscance">Date & Lieu Naiss.:</label></div>
                                        <div class="inputContainer inputNaissance"><input type="text" name="" id="naiscance" placeholder="jj/mm/aa à Lieu"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="formRowItem middleSpace">
                                    <div>
                                        <div class="labelContainer labelNmPr"><label for="nomPere">Nm Père:</label></div>
                                        <div class="inputContainer inputNmPr"><input type="text" name="" id="nomPere" placeholder="Nom père"></div>
                                    </div>
                                </div>
                                <div class="formRowItem middleSpace">
                                    <div>
                                        <div class="labelContainer labelPrPr"><label for="prenomPere">Pr. Père:</label></div>
                                        <div class="inputContainer inputPrPr"><input type="text" name="" id="prenomPere" placeholder="Prenom Père"></div>
                                    </div>
    
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="formRowItem middleSpace">
                                    <div>
                                        <div class="labelContainer labelNmMr"><label for="nomMere">Nm Mère:</label></div>
                                        <div class="inputContainer inputNmMr"><input type="text" name="" id="nomMere" placeholder="Nom Mère"></div>
                                    </div>
                                </div>
                                <div class="formRowItem middleSpace">
                                    <div>
                                        <div class="labelContainer labelPrMr"><label for="prenomMere">Pr. Mère:</label></div>
                                        <div class="inputContainer inputPrMr"><input type="text" name="" id="prenomMere" placeholder="prenom Mère"></div>
                                    </div>
    
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="formRowItem fullSpace">
                                    <div>
                                        <div class="labelContainer labelEmail"><label for="email">Email.:</label></div>
                                        <div class="inputContainer inputEmail"><input type="email" name="" id="email" placeholder="Entrer votre adresse Email"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="formRow">
                                <div class="formRowItem fullSpace">
                                    <div>
                                        <div class="labelContainer labelTel"><label for="tel">Tel:</label></div>
                                        <div class="inputContainer inputTel"><input type="text" name="" id="tel" placeholder="Entrez votre numero de téléphone"></div>
                                    </div>
                                </div>
                                <div class="radio">
                                    <div>
                                        <label for="sex">Sexe: </label>
                                    </div>
                                    <div>
                                        <label for="fem" class="labelRadios">Fem</label>
                                        <input type="radio" name="sex" class="radioBtn" value="f" id="fem">
                                    </div>
                                    <div>
                                        <label for="masc" class="labelRadios">Masc</label>
                                        <input type="radio" name="sex" class="radioBtn" value="m" id="masc">
                                    </div>
                                </div>
                                <div class="btnsContainer">
                                    <div class="BtnContainer">
                                        <button type="reset" class="btn resetBtn">Effacer</button>
                                    </div>
                                    <div class="BtnContainer">
                                        <button type="submit" class="btn sendBtn">Envoyer</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
                
            </div>
        </main>
        <footer>
            <div class="footerContainer">
                <div class="footerLeftPart">
                    <span class="copyrightsText lato">&copy; Copyrights HomaBiopé</span>
                </div>
                <div class="footerRightPart">
                    <a href="#"><img src="./assets/Icons/logo-facebook.svg" class="logoSocial" alt=""></a>
                    <a href="#"><img src="./assets/Icons/logo-twitter.svg" class="logoSocial" alt=""></a>
                    <a href="#"><img src="./assets/Icons/logo-linkedin.svg" class="logoSocial" alt=""></a>
                    <a href="#"><img src="./assets/Icons/logo-instagram.svg" class="logoSocial" alt=""></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
